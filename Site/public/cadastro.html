<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title> Cadastro </title>
</head>

<body>
    <header class="header">
        <div class="logo"> </div>
        <div class="navbar">
            <a class="item" href="index.html"> Menu </a>
            <a class="item" href=""> Quem Somos </a>
            <a class="item" href="cadastro.html"> Cadastro </a>
            <a class="item" href="login.html"> Login </a>
        </div>
    </header>

    <div class="container">
        <div class="form-image">
            <img src="http://insait.com.br/wp-content/uploads/2020/09/figura-consultoria-e-governanca-de-ti-scitis.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Instituição</label>
                        <input id="firstname" type="text" name="instituicao" placeholder="Digite o nome da Instituição" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Rua</label>
                        <input id="lastname" type="text" name="rua" placeholder="Digite sua rua" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Número</label>
                        <input id="number" type="number" name="number" placeholder="Digite o número de casa" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Bairro</label>
                        <input id="number" type="text" name="bairro" placeholder="Digite o nome do bairro" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Estado</label>
                        <input id="number" type="text" name="estado" placeholder="Digite estado onde mora" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Cidade</label>
                        <input id="number" type="text" name="cidade" placeholder="Digite cidade onde mora" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Complemento</label>
                        <input id="number" type="text" name="complemento" placeholder=".Casa - Trabalho" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Ponto de Referência</label>
                        <input id="number" type="tel" name="number" placeholder=".Estação Luz" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                </div>
                <div class="continue-button">
                    <button><a href="#">Cadastrar</a> </button>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="logo">
         <p> Logo </p>
        </div>
        <div class="dados">
          <p> <h5> Início </h5>
              Menu <br>
              Quem Somos <br>  
           </p>
        </div>
        <div class="dados2">
            <p>
             <h5> Suporte </h5>
             FAQ <br>
             Telefones <br>
             Chat <br>
           </p>
        </div>
        <div class="media">
          <p> @2022 Copyright - Control Tec </p>
        </div>
    </footer>

</body>

</html>
