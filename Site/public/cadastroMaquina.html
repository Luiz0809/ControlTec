<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Tec</title>
    <link rel="stylesheet" href="css/cadastroMaquina.css">
    <link rel="icon" href="imagens/logo_controltec-removebg-preview.png">
</head>
<body>

 <div id="main-container">
     <h1>Cadastre seu Equipamento</h1>
     <h3>Características Gerais</h3><br>
     
     <form>
        <div class="half-box">
            <input type="text" name="name" id="name" placeholder="Marca">
        </div>
        <div class="half-box">
            <input type="text" name="name" id="name" placeholder="Linha">
        </div>
        <div class="half-box">
            <input type="text" name="name" id="name" placeholder="Cor">
        </div>
        <div class="half-box">
            <input type="text" name="name" id="name" placeholder="Duração Bateria">
        </div>
        </form>

       <h3>Sistema Operacional</h3><br>
        <form>
         <div class="half-box">
             <input type="text" name="name" id="name" placeholder="Nome">
         </div>
         <div class="half-box">
             <input type="text" name="name" id="name" placeholder="Versão">
         </div>
        </form>

        <h3>Processador</h3><br>
        <form>
         <div class="half-box spacing">
            <input type="text" name="name" id="name" placeholder="Placa Gráfica">
        </div>
        <div class="half-box spacing">
            <input type="text" name="lastname" id="lastname" placeholder="Marca">
        </div>
        <div class="half-box spacing">
            <input type="password" name="password" id="password" placeholder="Quantidade Núcleos">
        </div>
        </form>

         <h3>Disco</h3><br>
        <form>
            <div class="half-box spacing">
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Capacidade">
            </div>
        </form>

        <h3>Memória</h3><br>

        <form>
            <div class="half-box spacing">
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Capacidade">
            </div>
            <div class="half-box spacing">
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Tipo">
            </div>
        </form>
        
        <form>
        <div class="full-box">
            <input type="checkbox" name="agreement" id="agreement" placeholder="E-mail">
            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="">termos de uso</a></label>
        </div>
        <div class="full-box">
            <input type="submit" id="btn-submit" value="Registrar">
        </div>
       
     </form>
 </div>
</body>
</html>
