<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Tec</title>
    <link rel="stylesheet" href="css/cadastroMaquina.css">
    <link rel="icon" href="imagens/logo_controltec-removebg-preview.png">
</head>
<body>

 <div id="main-container">
     <h1>Cadastre seu Equipamento</h1>
     
     <form>
        <h3>Características Gerais</h3>
       
        <div class="seila">
        <div class="half-box">
            <input id="ipt_brand_marca" placeholder="Marca">
        </div>
        <div class="half-box">
            <input id="ipt_line" placeholder="Linha">
        </div>
        <div class="half-box">
            <input id="ipt_color" placeholder="Cor">
        </div>
        <div class="half-box">
            <input id="ipt_batery" placeholder="Duração Bateria">
        </div>
        </div>
        
       <h3>Sistema Operacional</h3>

       <div class="seila">
        <div class="half-box">
            <input id="ipt_name" placeholder="Nome">
        </div>
        <div class="half-box">
            <input id="ipt_version" placeholder="Versão">
        </div>
        </div>

        <h3>Processador</h3>

        <div class="seila">
        <div class="half-box spacing">
            <input id="ipt_plate" placeholder="Placa Gráfica">
        </div>
        <div class="half-box spacing">
            <input id="ipt_brand_processador" placeholder="Marca">
        </div>
        <div class="half-box spacing">
            <input  id="ipt_qtd_nucleos" placeholder="Quantidade Núcleos">
        </div>
        </div>

        <h3>Disco</h3>

        <div class="seila">
            <div class="half-box spacing">
                <input id="ipt_capacity_disco" placeholder="Capacidade">
            </div>
        </div>

        <h3>Memória</h3>

        <div class="seila">
            <div class="half-box spacing">
                <input id="ipt_capacity_memory" placeholder="Capacidade">
            </div>
            <div class="half-box spacing">
                <input id="ipt_type" placeholder="Tipo">
            </div>
        
        <div class="full-box">
            <input type="checkbox" id="agreement">
            <label for="agreement" id="agreement-label">Eu li e aceito os <a href="">termos de uso</a></label>
        </div>
        <div class="full-box">
            <input type="submit" id="btn-submit" value="Registrar">
        </div>
        </div>
     </form>
 </div>
</body>
</html>
