<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ControlTec - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="header">
        <div class="conteiner">
            <img id="logo" src="" alt="logo da marca">
            <div class="conteiner_02">
                <h1> ControlTec</h1>

            </div>
            <ul class="navbar">
                <li><a href=""> Home </a></li>
                <li><a href=""> Quem Somos </a></li>
                <li><a class="active" href="">Cadastro</a></li>
                <li><a href="">Login</a></li>
            </ul>
        </div>
    </div>



    <div id="conteiner_cadastro">
        <div class="banana">
            <form id="form_cadastro">
                <h1>Cadastre-se</h1>
                <div class="half_box spacing">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" placeholder="Digite seu  nome " data-required>
                </div>
                <div class="half_box spacing">
                    <label for="instituicao">Instituição</label>
                    <input type="text" name="instituicao" placeholder="Digite sua instituição" data-required>
                </div>
                <div class="half_box spacing">
                    <label for="turma">Turma</label>
                    <input type="text" name="turma" placeholder="Digite sua turma" data-required>
                </div>
                <div class="half_box spacing">
                    <label for="sala">Sala</label>
                    <input type="text" name="sala" placeholder="Digite o número da sua sala" data-required>
                </div>
                <div class="half_box spacing">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Digite o e-mail" data-min-length="3" data-required
                        data-email-validate>
                </div>
                <div class="half_box">
                    <label for="senha">Crie uma senha</label>
                    <input type="password" name="password" placeholder="Crie uma senha" data-required
                        data-password-validate>
                </div>
                <div class="half_box spacing">
                    <label for="senha_confirme">Confirme sua senha</label>
                    <input type="password" name="password_confirmation" placeholder="Confirme sua senha" data-required
                        data-equal="password">
                    <div class="buttons">
                        <button class="btn-hover color-1" onclick="cadastrar()">Cadastrar</button>
                    </div>
                </div>
        </div>
        </form>

        <div id="div_erros_login">
        </div>

    </div>
    <div class="footer">
        <div class="imagem"><img id="logo" src=""></div>
        <p>Todos os direitos reservados ©ControlTec 2022</p>
    </div>

</body>

</html>
<script>

    function limparFormulario() {
        document.getElementById("form_cadastro").reset();
    }

    function cadastrar() {
        // aguardar();

        var formulario = new URLSearchParams(new FormData(document.getElementById("form_cadastro")));

        var nome = formulario.get("nome");
        var sobrenome = formulario.get("sobrenome");
        var instituicao = formulario.get("instituicao");
        var turma = formulario.get("turma");
        var sala = formulario.get("sala");
        var email = formulario.get("email");
        var criar = formulario.get("password");
        var confirmar = formulario.get("password_confirmation");

        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (nome == "" || sobrenome == "" || instituicao == "" || turma == "" || sala == "" || email == "" || criar == "" || confirmar == "") {

            window.alert("Preencha todos os campos para prosseguir!");
            if (nome == "") {
                console.log('nome está em branco')
            }
            if (sobrenome == "") {
                console.log('sobrenome está em branco')
            }
            if (instituicao == "") {
                console.log('estado está em branco')
            }
            if (turma == "") {
                console.log('cidade está em branco')
            }
            if (sala == "") {
                console.log(' telefone está em branco')
            }
            if (email == "") {
                console.log('email está em branco')
            }
            if (criar == "") {
                console.log('criar está em branco')
            }
            if (confirmar == "") {
                console.log('confirmar está em branco')
            }
            finalizarAguardar();
            return false;
        }

        if (email.indexOf("@") == -1 || email.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            finalizarAguardar();
            return false;
        }

        if (criar != confirmar) {
            window.alert("As senhas inseridas devem ser iguais para prosseguir!");
            finalizarAguardar();
            return false;
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Cadastro realizado com sucesso!");
                window.location = "login.html";
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

</script>
