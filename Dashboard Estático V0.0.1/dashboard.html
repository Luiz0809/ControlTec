<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Tec</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="nav">
       <a href="" class="logo">
              <img src="img/control_tec.jfif" alt="" height="50px">
          <span>Control Tec</span>
       </a>

       <ul class="menu">
           <li class="active"><a href=""><i class="bi bi-house-fill"></i><span>Perfil</span></a></li>
           <li class="active"><a href=""><i class="bi bi-laptop"></i><span>Monitoramento PC</span></a></li>
           <li class="active"><a href=""><i class="bi bi-lightbulb"></i><span>Brilho</span></a></li>
           <li class="active"><a href=""><i class="bi bi-thermometer"></i><span>Resfriamento</span></a></li>
           <li class="active"><a href=""><i class="bi bi-gear"></i><span>Configurações</span></a></li>
       </ul>
    </nav>

    <main class="content">
       <header class="header">
           <button type="button" class="button toggle-menu active">
               <i class="bi bi-list"></i>
               <span>Dashboard</span>
           </button>
           <form action="" class="form">
               <input type="text" placeholder="Busca">
               <button type="submit"><i class="bi bi-search"></i></button>
           </form>
           <div class="box-profile">
               <img src="img/Usuario.png" alt="">
               <p class="name">
                   Usuário
                   <span>Bem vindo Usuário!</span>
               </p>
           </div>
       </header>

       <section class="section">
           <div class="container-fluid container-content cards">
               <div class="row">
                   <div class="col-xl-3 col-lg-6 col-12">
                       <div class="card shadow">
                           <div class="desc">
                               <span>Alto</span>
                               <p>Avast! Antivirus</p>
                           </div>
                           <i class="bi bi-ui-checks"></i>
                       </div>
                   </div>

                   <div class="col-xl-3 col-lg-6 col-12">
                       <div class="card shadow">
                          <div class="desc">
                              <span>Alto</span>
                              <p>Google Chrome</p>
                          </div>
                          <i class="bi bi-ui-checks"></i>
                       </div>
                   </div>

                   <div class="col-xl-3 col-lg-6 col-12">
                    <div class="card shadow">
                       <div class="desc">
                           <span>Alto</span>
                           <p>Visual Studio Code</p>
                       </div>
                       <i class="bi bi-ui-checks"></i>
                    </div>
                </div>

                <div class="col-xl-3 col-lg-6 col-12">
                    <div class="card shadow">
                       <div class="desc">
                           <span>Alto</span>
                           <p>Resso</p>
                       </div>
                       <i class="bi bi-ui-checks"></i>
                    </div>
                </div>
               </div>
           </div>

           <div class="container-fluid container-content charts">
               <div class="row">
                   <div class="col-lg-6 col-md-12 col-12">
                       <div class="card shadow">
                           <canvas class="shadow" id="chartMemoria" width="400" height="200"></canvas>
                       </div>
                   </div>
                   <div class="col-lg-6 col-md-12">
                       <div class="card shadow">
                           <canvas class="shadow" id="chartCpu" width="400" height="200"></canvas>
                       </div>
                   </div>
               </div>
           </div>
       </section>
    </main>

    <footer>
        <span>Control Tec</span>
    </footer>
   
</body>
</html>

<script src="charts.js"></script>
